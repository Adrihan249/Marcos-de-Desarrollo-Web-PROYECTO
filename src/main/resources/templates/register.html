<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OerSvM5Izz9WqxLgGgYQ4lJc1A/oWfA6y/t4S9m3yD/fM" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .card {
            border-radius: 1rem; /* Bordes redondeados */
            animation: fadeIn 0.8s ease-out; /* Animación de aparición */
        }
        .btn-success {
            background-color: #28a745; /* Color verde de botón de éxito */
            border-color: #28a745;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838; /* Color verde oscuro al pasar el ratón */
            border-color: #1e7e34;
        }
        .btn-secondary-custom { /* Nuevo estilo para el botón "Volver al Inicio" */
            background-color: #6c757d; /* Gris de Bootstrap */
            border-color: #6c757d;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            color: white; /* Color del texto para que sea visible */
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center mb-4 text-success">Registrarse</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show rounded" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control rounded" id="username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control rounded" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control rounded" id="password" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido:</label>
                <input type="text" class="form-control rounded" id="nombre" th:field="*{nombre}" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            ¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-decoration-none">Inicia Sesión</a>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/index}" class="btn btn-secondary-custom w-100">Volver al Inicio</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
